{% extends 'store/base.html' %}

{% block style %}
  <style>
    .logout-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
        text-align: center;
        background: linear-gradient(135deg, #e0f7fa, #ffffff);
    }

    .logout-content {
        background-color: #ffffff;
        border: 1px solid #ccc;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        max-width: 500px;
    }

    .logout-content h2 {
        color: #00796b;
        font-size: 26px;
        margin-bottom: 16px;
    }

    .logout-content p {
        font-size: 16px;
        color: #555;
    }

    .logout-content a {
        color: #009688;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .logout-content a:hover {
        color: #004d40;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="logout-wrapper">
    <div class="logout-content">
      <h2>Đăng xuất thành công!</h2>
      <p>Bạn đã đăng xuất. <a href="{% url 'login' %}">Đăng nhập lại</a></p>
    </div>
  </div>
{% endblock %}
