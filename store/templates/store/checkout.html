{% extends 'store/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Thanh Toán</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <h3>Chọn địa chỉ</h3>
        {% for address in addresses %}
            <div class="form-check">
                <input type="radio" name="address_id" value="{{ address.id }}" required>
                <label>{{ address.name }} - {{ address.locality }}, {{ address.city }}</label>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Địa chỉ nhận đơn</button>
    </form>
    <p><a href="{% url 'add_address' %}">Thêm địa chỉ mới</a></p>
</div>
{% endblock %}
